services:
  webpod:
    build:
      context: .
      target: webpod
    depends_on:
      - remote-host
    volumes:
      - ../:/webpod
    command: "npx c8 --reporter=html --exclude=test npm run uvu"
    networks:
      - default

  remote-host:
    build:
      context: .
      target: remote-host
    networks:
      default:
        aliases:
          - example.com

networks:
  default:
